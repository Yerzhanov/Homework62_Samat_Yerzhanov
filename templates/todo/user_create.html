{% extends "todo/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Регистрация</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                    {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Подтвердить регистрацию</button>
            <hr>
            <div class="text-center">
                Уже есть аккаунт? <a href="{% url 'loginuser' %}">Входите и не стесняйтесь</a>
            </div>
        </div>
    </div>
{% endblock %}
